name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
    paths:
      - 'source/**'
      - 'shared/**'
      - 'requirements.txt'
      - 'Makefile'
      - '.github/workflows/sphinx-docs.yml'
      - 'cleanroom-whisper-docs/**'
      - 'airgap-deploy-docs/**'
      - 'airgap-transfer-docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'source/**'
      - 'shared/**'
      - 'cleanroom-whisper-docs/**'
      - 'airgap-deploy-docs/**'
      - 'airgap-transfer-docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0  # Full history for proper submodule resolution

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status

        echo ""
        echo "Verifying all submodules are initialized..."
        for submodule in cleanroom-whisper-docs airgap-deploy-docs airgap-transfer-docs; do
          if [ ! -d "$submodule/.git" ]; then
            echo "ERROR: Submodule $submodule not initialized"
            exit 1
          fi
          echo "✓ $submodule initialized"
        done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Graphviz
      run: sudo apt-get update && sudo apt-get install -y graphviz

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Build all documentation (projects + master)
      run: |
        echo "Building all documentation..."
        echo ""

        # Use the Makefile which handles building projects + master + copying
        make html 2>&1 | tee build.log

        # Verify no warnings
        echo ""
        echo "Checking for build warnings..."
        if grep -i "warning" build.log; then
          echo "⚠️  Build completed with warnings (review recommended)"
        else
          echo "✓ Build completed with no warnings"
        fi

        # Verify project docs were copied
        echo ""
        echo "Verifying project documentation..."
        for project in cleanroom-whisper airgap-deploy airgap-transfer; do
          if [ ! -f build/html/$project/index.html ]; then
            echo "ERROR: $project docs not found in master build"
            exit 1
          fi
          echo "✓ $project documentation present"
        done

    - name: Verify cross-references
      run: |
        echo "Checking intersphinx references..."
        cd build/html

        # Check that project docs are referenced correctly
        if ! grep -r "cleanroom-whisper" . >/dev/null 2>&1; then
          echo "⚠️  Warning: No references to cleanroom-whisper found"
        else
          echo "✓ cleanroom-whisper references found"
        fi

        if ! grep -r "airgap-deploy" . >/dev/null 2>&1; then
          echo "⚠️  Warning: No references to airgap-deploy found"
        else
          echo "✓ airgap-deploy references found"
        fi

        if ! grep -r "airgap-transfer" . >/dev/null 2>&1; then
          echo "⚠️  Warning: No references to airgap-transfer found"
        else
          echo "✓ airgap-transfer references found"
        fi

        cd ../..

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/html

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Report deployment
      if: success()
      run: |
        echo "✓ Documentation deployed successfully"
        echo "URL: ${{ steps.deployment.outputs.page_url }}"
