name: Build Sphinx Documentation

on:
  push:
    branches: [main]
    paths:
      - 'source/**'
      - 'requirements.txt'
      - 'Makefile'
      - '.github/workflows/sphinx-docs.yml'
      - 'whisper/**'
      - 'deploy/**'
      - 'transfer/**'
  pull_request:
    branches: [main]
    paths:
      - 'source/**'
      - 'whisper/**'
      - 'deploy/**'
      - 'transfer/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status

        echo ""
        echo "Verifying all submodules are initialized..."
        for submodule in whisper deploy transfer; do
          if [ ! -e "$submodule/.git" ]; then
            echo "ERROR: Submodule $submodule not initialized"
            exit 1
          fi
          echo "OK: $submodule initialized"
        done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Graphviz
      run: sudo apt-get update && sudo apt-get install -y graphviz

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Build all documentation (projects + master)
      env:
        DOCS_VERSION: dev
      run: make html

    - name: Check for build warnings
      run: make html-check

    - name: Verify project documentation
      run: |
        echo "Verifying project documentation..."
        for project in whisper deploy transfer; do
          if [ ! -f build/html/$project/index.html ]; then
            echo "ERROR: $project docs not found in master build"
            exit 1
          fi
          echo "OK: $project documentation present"
        done

    - name: Verify cross-references
      run: |
        echo "Checking intersphinx references..."
        cd build/html

        for project in whisper deploy transfer; do
          if ! grep -r "$project" . >/dev/null 2>&1; then
            echo "WARN: No references to $project found"
          else
            echo "OK: $project references found"
          fi
        done

        cd ../..

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-docs
        path: build/html
