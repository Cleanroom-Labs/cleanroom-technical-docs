name: Build Sphinx Documentation

on:
  push:
    branches: [main]
    paths:
      - 'source/**'
      - 'requirements.txt'
      - 'Makefile'
      - '.github/workflows/sphinx-docs.yml'
      - 'whisper/**'
      - 'deploy/**'
      - 'transfer/**'
  pull_request:
    branches: [main]
    paths:
      - 'source/**'
      - 'whisper/**'
      - 'deploy/**'
      - 'transfer/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.SUBMODULE_PAT }}
        fetch-depth: 0

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status

        echo ""
        echo "Verifying all submodules are initialized..."
        for submodule in whisper deploy transfer; do
          if [ ! -e "$submodule/.git" ]; then
            echo "ERROR: Submodule $submodule not initialized"
            exit 1
          fi
          echo "OK: $submodule initialized"
        done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Graphviz
      run: sudo apt-get update && sudo apt-get install -y graphviz

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Build all documentation (projects + master)
      env:
        DOCS_VERSION: dev
      run: make html

    - name: Check for build warnings
      run: make html-check

    - name: Verify project documentation
      run: |
        echo "Verifying project documentation..."
        for project in whisper deploy transfer; do
          if [ ! -f build/html/$project/index.html ]; then
            echo "ERROR: $project docs not found in master build"
            exit 1
          fi
          echo "OK: $project documentation present"
        done

    - name: Verify cross-references
      run: |
        echo "Checking intersphinx references..."
        cd build/html

        for project in whisper deploy transfer; do
          if ! grep -r "$project" . >/dev/null 2>&1; then
            echo "WARN: No references to $project found"
          else
            echo "OK: $project references found"
          fi
        done

        cd ../..

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-docs
        path: build/html

  deploy-dev:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SUBMODULE_PAT }}

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: sphinx-docs
        path: build-output

    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        token: ${{ secrets.SUBMODULE_PAT }}
      continue-on-error: true

    - name: Initialize gh-pages if needed
      run: |
        if [ ! -d gh-pages/.git ]; then
          mkdir -p gh-pages
          cd gh-pages
          git init
          git checkout -b gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "Initialize gh-pages"
          cd ..
        fi

    - name: Update dev documentation
      run: |
        # Remove old dev docs
        rm -rf gh-pages/dev

        # Copy new build output
        cp -r build-output gh-pages/dev

        echo "Updated gh-pages/dev/"

    - name: Update versions.json with dev entry
      run: |
        ./scripts/update-versions-json.sh \
          --version dev \
          --url "/docs/dev/" \
          --dev \
          --file gh-pages/versions.json

    - name: Commit and push to gh-pages
      run: |
        cd gh-pages
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --cached --quiet && echo "No changes to commit" && exit 0
        git commit -m "Deploy dev docs from main"
        git push origin gh-pages
        cd ..

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: gh-pages

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
